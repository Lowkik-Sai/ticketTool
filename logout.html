<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="한곰서버 개발자 인증 사이트">
        <meta name="description" content="디스코드 서버 한곰서버에서 봇 개발자를 인증하기 위한 사이트.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" href="/favicon.ico">
        <script>
            var verified = false;
            var onloadCallback = () => {
                grecaptcha.render('recaptcha', {
                    sitekey: '6LdQvPMUAAAAAByxS5vNe3WriyHQUuh9bYwHNM-c',
                    callback: () => {
                        verified = true;
                    }
                })
            }
        </script>
        <title>한곰서버 개발자 인증 사이트</title>
    </head>
    <body>
        <form action="/login" onsubmit="
            if (verified) {
                return true;
            } else {
                return false;
            }
        ">
            <textarea readonly id="terms">!!!!!!terms!!!!!!</textarea><br>
            <input type="checkbox" id="agree" required>
            <label for="agree">위 약관에 동의해요.</label><br>
            <input type="url" name="img_url" id="img-url" placeholder="봇 개발자라는 걸 증명할 수 있는 사진의 URL" autofocus autocomplete="off" required>
            <div id="recaptcha_container">
                <div></div>
                <div id="recaptcha"></div>
                <div></div>
            </div>
            <input type="submit" value="로그인">
        </form>
        <p>BROWSER: !!!!!!browser!!!!!!</p>
        <p>SYSTEM: !!!!!!system!!!!!!</p>
        <p>ENGINE: !!!!!!engine!!!!!!</p>
        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    </body>
</html>
